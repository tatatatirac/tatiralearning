<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Nexus Academy — Master Valuable Skills</title>

<meta name="description" content="Premium professional courses designed to help you master valuable skills and advance your career.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* GLOBAL */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter, sans-serif;
}

body{
background:#0a0f1c;
color:white;
line-height:1.6;
}

/* NAVBAR */

.navbar{

position:fixed;
top:0;
width:100%;
padding:20px 60px;
display:flex;
justify-content:space-between;
align-items:center;

background:rgba(10,15,28,0.8);
backdrop-filter:blur(20px);

z-index:1000;
}

.logo{

font-size:24px;
font-weight:700;
color:#00e5ff;

}

.nav-links a,
.nav-links span{

margin-left:30px;
text-decoration:none;
color:white;
font-weight:500;

}

.nav-links a:hover{

color:#00e5ff;

}

/* HERO */

.hero{

height:100vh;

display:flex;
align-items:center;
justify-content:center;
text-align:center;

background:
radial-gradient(circle at top,#13203a,#0a0f1c);

padding:20px;

}

.hero h1{

font-size:64px;
max-width:900px;
margin-bottom:20px;

}

.hero span{

color:#00e5ff;

}

.hero p{

font-size:22px;
opacity:0.8;
margin-bottom:40px;

}

/* BUTTON */

.btn{

background:linear-gradient(90deg,#00e5ff,#007cff);

padding:16px 40px;

border-radius:12px;

text-decoration:none;

color:white;

font-weight:600;

display:inline-block;

transition:0.3s;

}

.btn:hover{

transform:scale(1.05);

}

/* SECTION */

.section{

padding:100px 60px;

}

/* COURSES */

.courses{

display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:30px;

}

.course{

background:#121a2b;
border-radius:16px;
overflow:hidden;

}

.course img{

width:100%;
height:200px;
object-fit:cover;

}

.course-content{

padding:20px;

}

/* FOOTER */

.footer{

text-align:center;
padding:40px;
background:#05070d;
opacity:0.5;

}

</style>

</head>

<body>

<!-- NAVBAR -->

<div class="navbar">

<div class="logo">
TatiraLearning
</div>

<div class="nav-links" id="auth-container">

<a href="#">Courses</a>
<a href="#">Pricing</a>
<a href="login.html">Login</a>
<a href="signup.html">Signup</a>

</div>

</div>

<!-- HERO -->

<section class="hero">

<div>

<h1>
Master High-Value Skills and <span>Accelerate Your Future</span>
</h1>

<p>
Professional courses designed to help you achieve real results.
</p>

<a href="#" class="btn">
Browse Courses
</a>

</div>

</section>

<!-- COURSES -->

<section class="section">

<h2 style="margin-bottom:40px;font-size:36px;">
Popular Courses
</h2>

<div class="courses" id="courses-container">

</div>

</section>

<!-- FOOTER -->

<div class="footer">

© 2026 TatiraLearning

</div>

<script>

//////////////////////////////////////////////////
// LOAD COURSES
//////////////////////////////////////////////////

async function loadCourses(){

const response = await fetch(
"http://127.0.0.1:8000/api/courses/"
);

const courses = await response.json();

const container =
document.getElementById("courses-container");

container.innerHTML="";

courses.forEach(course=>{

container.innerHTML += `
<div class="course">

<img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c">

<div class="course-content">

<h3>${course.title}</h3>

<p>${course.description}</p>

<br>

<a href="#" class="btn">
View Course (€${course.price})
</a>

</div>

</div>
`;

});

}

loadCourses();

//////////////////////////////////////////////////
// AUTH UI
//////////////////////////////////////////////////

function updateNavbar(){

const username =
localStorage.getItem("username");

const isStaff =
localStorage.getItem("is_staff") === "true";

const isSuperuser =
localStorage.getItem("is_superuser") === "true";

const nav =
document.getElementById("auth-container");

if(username){

let html = `
<a href="#">Courses</a>
<a href="#">Pricing</a>
`;

if(isStaff || isSuperuser){

html += `
<a href="dashboard.html">
Dashboard
</a>
`;

}

html += `
<span>Welcome, ${username}</span>
<a href="#" onclick="logout()">
Logout
</a>
`;

nav.innerHTML = html;

}
else{

nav.innerHTML = `
<a href="#">Courses</a>
<a href="#">Pricing</a>
<a href="login.html">Login</a>
<a href="signup.html">Signup</a>
`;

}

}

//////////////////////////////////////////////////
// LOGOUT
//////////////////////////////////////////////////

function logout(){

localStorage.clear();

window.location.reload();

}

updateNavbar();

</script>

</body>
</html>
